<html>

<head>
    <link href="style.css" rel="stylesheet" />
    <title>报名</title>
</head>

<body>
    <div class="box">
        <div class="part1">
            <img class="banner" src="imgs/banner.png" alt="">
        </div>
        <div class="part2">
            <div class="div_login_reg">
                <span class="login">登录</span>
                <span class="reg">注册</span>

            </div>
            <div>
                <input class="input_user" type="text" placeholder="请输入您的账号">

            </div>

            <div>
                <input class="input_vcode" type="text" placeholder="请输入验证码" >
                <input class="btn_vcode" type="button" value="发送验证码">
            </div>
            <div>
                <input class="again_pass"type="text" placeholder="请再次输入您的密码">
            </div>
            <div>
                <p class="div_ftpass">
                    <span>忘记密码</span>
                </p>
            </div>
            <div>
                <input class="div_log" type="button" value="登录"><nav></nav>
            </div>
            <div>
                <p class="div_sf">

                    <span class="div_dy">——</span> 
                    <span>使用第三方账号登录</span> 
                    <span class="div_der">——</span>
                </p>
            </div>
            <div>
                <img class="qq" src="imgs/qq.png" alt="">
                <img class="wx" src="imgs/wx.png" alt="">
                <img class="wb" src="imgs/wb.png" alt="">

            </div>
            <div>
                <p class="div_tkys">
                    登录使用就表示同意极客营<a href="#" class="color">条款</a>和<a href="#" class="cl">隐私</a>政策
                </p>
            </div>
        </div>
    </div>
</body>

</html>
